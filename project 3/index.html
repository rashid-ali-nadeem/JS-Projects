<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./progress.css">
    <script src="https://kit.fontawesome.com/536be13bf8.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- this is the video player. poster attribute give the thumbnail -->
    <video width="1180" height="500" src="videos/Web 3.0 and Metaverse.mp4" id="video" class="screen" poster="./images/Metaverse.jpg"></video>
    <!-- adding custom control for video player -->
    <div class="controls">
        <!-- this is the play button -->
        <button class="btn" id="play">
            <!-- font awesome play icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- this is the stop button -->
        <button class="btn" id="stop">
            <!-- font awesome stop icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- this is the progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="0.1">
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
